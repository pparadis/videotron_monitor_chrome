<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="sources/css/styles.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="sources/libs/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="sources/js/scripts.js" charset="utf-8"></script>
	<script type="text/javascript" src="sources/js/popup.js" charset="utf-8"></script>
</head>
<body>

	<header class="page-header">

		<img class="logo" src="assets/images/videotron-logo-yellow.png" alt="" />
		<h1 id="usage_title"></h1>

	</header>

	<section class="page-content">
		
		<div id="loading">Loading... Please wait.</div>
		<!-- to test -->
		<div id="needs_config" class="notice"></div>
		<div id="ohnoes" class="notice" style="display:none">Oh Noes! There's been an error.</div>
		<!-- //to test -->

		<div id="this_month" style="display:none">
			
			<div class="overlay-loading" id="this_month_loader"></div>

			<div class="monthly-stats">
				<div class="period"><strong id="this_month_intro">This month</strong> <span id="this_month_start">(started 2013-12-05)</span></div>
				<div class="allowed"><span id="this_month_down">109.21 GB</span> (<span id="this_month_down_suffix">download</span>) + <span id="this_month_up"></span> (<span id="this_month_up_suffix">upload</span>) = <span id="this_month_total"></span></div>
			</div>

			<!-- to replace -->
			<!-- <div id="this_month_meter_1"> -->
				<!-- <img src="assets/images/meter.png" width="360" height="10" style="border: 1px solid black" /> -->
				<!-- <span id="this_month_meter_1_start" class="meter_start"></span> -->
				<!-- <span id="this_month_meter_1_end" class="meter_end"></span> -->
			<!-- </div> -->
			<!-- //to replace -->

			<div class="usage-bar">
				<div class="total"><span id="this_month_meter_1_text">Download + Upload</span> <span id="this_month_percentage_1"></span></div>
				<div class="used upload" id="this_month_meter_1_start" style="left:0px;width:50px;"></div>
				<div class="used download" id="this_month_meter_1_end" style="left:51px;width:100px;"></div>
				<div class="average download" id="this_month_now_1" style="width:60%;"></div>
			</div>

			<ul class="usage-legend">
				<li class="upload"><span id="this_month_up_suffix_2"></span></li>
				<li class="download"><span id="this_month_down_suffix_2"></span></li>
				<li class="month"><span id="this_month_now_suffix"></span></li>
			</ul>

			<div class="notice" id="this_month_bandwidth" style="display:none;"><span id="this_month_now_bw_usage"></span></div>

			<div class="last-update" id="last_updated" style="display:none"><span id="last_updated_intro">Last updated</span>: <span id="this_month_end">2014-01-05 16:05</span></div>

		</div>

	</section>

</body>
</html>
